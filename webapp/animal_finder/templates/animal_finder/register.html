{% extends 'animal_finder/index.html' %}

{% block main %}
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <input type="email" name="email" id="input_register_email">
        <input type="password" name="password" id="input_register_password1">
        <input type="password" name="repeat_password" id="input_register_password2">
        <button type="submit">Register</button>
    </form>
{% endblock %}
