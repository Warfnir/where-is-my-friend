{% extends 'animal_finder/index.html' %}

{% block main %}
<div class="container">
    <form action="{% url 'add_animal' %}" method="post">
        {% csrf_token %}
        <div class="fieldWrapper">
            {{form.name.errors}}
            <label for="{{ form.name.id_for_label }}">Name:</label>
            {{ form.name }}
        </div>
        <div class="fieldWrapper">
            {{form.birthday.errors}}
            <label for="{{ form.birthday.id_for_label }}">Birthday:</label>
            {{ form.birthday }}
        </div>
        <button type="submit">Add</button>
    </form>

</div>
{% endblock %}
